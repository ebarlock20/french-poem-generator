<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French poem generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/ebarlock20" target="_blank"> Emma B</a>
        and is
        <a
          href="https://github.com/ebarlock20/french-poem-generator"
          target="_blank"
        >
          open-sourced on Github.</a
        >
        and is hosted on
        <a href="https://generator-poems-french.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
